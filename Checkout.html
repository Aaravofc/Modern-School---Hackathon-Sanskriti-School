<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature Cloth Store - Checkout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #7d8340;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #d5d5b3;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #000000;
        text-align: center;
      }
      form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 10px;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #000000;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Checkout</h1>
      <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required />
        <label for="city">City</label>
        <input type="text" id="city" name="city" required />
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
          <option value="india">India</option>
          <option value="china">China</option>
          <option value="australia">Australia</option>
          <option value="brazil">Brazil</option>
          <option value="france">France</option>
          <option value="spain">Spain</option>
          <option value="denmark">Denmark</option>
          <option value="portugal">Portugal</option>
          <option value="u.a.e">U.A.E</option>
          <option value="saudi arabia">Saudi Arabia</option>
        </select>
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          value="1"
          required
        />
        <a href="Pollushield.html" style="color: rgb(103, 165, 223)">Go back</a>
        <input type="submit" value="Place Order" style="text-align: center" />
      </form>
    </div>
  </body>
</html>
