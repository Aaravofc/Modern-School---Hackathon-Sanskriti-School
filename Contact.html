<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Pollushield Fabrix</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #ffffff;
        padding: 10px;
        text-align: center;
        color: rgb(0, 0, 0);
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
        position: relative;
      }
      h1 {
        font-size: 36px;
      }
      p {
        font-size: 18px;
      }
      form {
        margin-top: 20px;
        position: relative;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: calc(100% - 20px); /* Adjust width to accommodate padding */
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
        box-sizing: border-box; /* Include padding in width calculation */
      }
      input[type="submit"] {
        background-color: #000000;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        float: left; /* Float submit button to the left */
      }
      input[type="submit"]:hover {
        background-color: #333333;
      }
      /* Style for the "Go back" hyperlink */
      .goback-link {
        position: absolute;
        bottom: -20px; /* Adjust vertical position */
        right: 40px; /* Adjust horizontal position */
        text-decoration: none;
        color: rgb(103, 165, 223);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <div class="container">
      <p>For further inquiries, contact us:</p>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <input type="submit" value="Submit" />
      </form>
      <!-- "Go back" hyperlink -->
      <a href="Pollushield.html" class="goback-link">Go back</a>
    </div>
  </body>
</html>
